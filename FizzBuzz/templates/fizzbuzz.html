{% extends "main.html" %}

{% block container %}
<h1> {{ title }} </h1>
<h2> {{ comment }} </h2>
<h2> {{ comment2 }} </h2>

{% if list %}
    <ul>
      {% for x in list %}
        <li>{{ x }}</li>
      {% endfor %}
    </ul>
{% endif %}

{% if words %}
  <ul>
    {% for w in words %}
      <li>{{ w }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
